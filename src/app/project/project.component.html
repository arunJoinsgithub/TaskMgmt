<h2 mat-dialog-title>Add Project</h2>
<mat-dialog-actions >
    <button  mat-dialog-close>
      <i class="glyphicon glyphicon-remove-circle"></i>
    </button>    
  </mat-dialog-actions>
  
  <br>
<div fxLayout="row" fxLayoutAlign="center center" class="fullHeight">
  <mat-card  class="signupCard" fxFlex="1 1 auto">
      <mat-card-header>
         
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="projectform" fxLayout="column" (ngSubmit)="createProject()">
              <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input formControlName="Name" matInput type="text" placeholder="Name" required autofocus
                         tabindex=1>
                  <mat-error *ngIf="projectform.hasError('required',['Name'])">Name is required</mat-error>
              </mat-form-field>              
              <div fxLayout="row">              
                
                <button mat-raised-button color="primary" type="submit">Save</button>
              </div>
          </form>
      </mat-card-content>
  </mat-card> 
</div>
