<form [formGroup]="loginForm" class="login-form" fxLayout="column" (ngSubmit)="login()">
    <div class="col-lg-12">
        <mat-form-field appearance="outline" class="d-block">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email" placeholder="Email" autocorrect="off"
                autocapitalize="off" spellcheck="false" required>
            <mat-error *ngIf="loginForm.hasError('required',['email'])">
                Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.hasError('email',['email'])">
                Enter valid email
            </mat-error>
            <mat-error *ngIf="loginForm.hasError('userNotFound',['email'])">
                Email not found
            </mat-error>
        </mat-form-field>
    </div>
    <div class="col-lg-12">
        <mat-form-field appearance="outline" class="d-block">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password"
                [type]="showPassword ? 'text' : 'password'" autocorrect="off" autocapitalize="off" spellcheck="false"
                required>
            <!-- <button mat-icon-button matSuffix (click)="showPassword = !showPassword" type="button">
          <mat-icon> {{ showPassword ? "visibility" : "visibility_off" }}</mat-icon>
      </button>-->
            <mat-error *ngIf="loginForm.hasError('required',['password'])">
                Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.hasError('passwordError',['password'])">
                Wrong password
            </mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <a mat-button color="primary" type="button" (click)="openForgetPassword()">
            Forgot Password?
        </a>
        <button type="submit" mat-raised-button color="primary" [disabled]="loading">
            <span *ngIf="!loading">
                Login
            </span>

        </button>
        <app-spinner [loading]="loading"></app-spinner>
    </div>
</form>
