<h2 mat-dialog-title>{{title}}<mat-dialog-actions class="d-inline float-right pt-0">
    <button  mat-dialog-close style="background: none;border: none; border-style:none">
      <i class="glyphicon glyphicon-remove-circle"></i>
    </button>    
  </mat-dialog-actions></h2>
  <br>



<div fxLayout="row" fxLayoutAlign="center center" class="fullHeight">
  <mat-card  class="signupCard" fxFlex="1 1 auto">
      <mat-card-header>
          <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="taskform" fxLayout="column" (ngSubmit)="createtasktable(actionName)">            
                <mat-form-field>
                    <mat-label>Select Project</mat-label>
                    <mat-select [(value)]="selected" formControlName="Project">                      
                      <mat-option *ngFor="let grp of allProject.data.listProjects.items" [value]="grp.name">{{grp.name}}   </mat-option>                    
                    </mat-select>
                  </mat-form-field>

                              
                  <br>
                 
              <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input formControlName="Name" matInput type="text" placeholder="Name" required autofocus
                         tabindex=1>
                  <mat-error *ngIf="taskform.hasError('required',['Name'])">Name is required</mat-error>
              </mat-form-field> 
             
              <br>
                <mat-form-field>
                    <input formControlName="Desc" matInput type="text" placeholder="Desc">
                  </mat-form-field>             
              <div fxLayout="row">              
                
               <button mat-raised-button color="primary" type="submit">{{actionName}} </button>
              </div>
          </form>
      </mat-card-content>
  </mat-card> 
</div>
